<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="map7.css">
    <script src="map7.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <script>
        // 检查用户来自哪个页面
        const currentPage = "map7"; // 设置当前页面的来源

        // 确定初始位置
        let initialPlayerX, initialPlayerY;
        switch(currentPage) {
            case "map6":
                initialPlayerX = 400;
                initialPlayerY = 540;
                break;
            case "map4":
                initialPlayerX = 750;
                initialPlayerY = 300;
                break;
            default:
                initialPlayerX = 0;
                initialPlayerY = 0;
        }
    </script>
</head>
<body>

    <div id="game-container">
        <div id="transition-zone"></div>
        <div id="player" class="character"></div>
        <div id="NUM">7</div>
    </div>

    <button id="open-bag-button" onclick="openBag()">打開背包</button>
    

</body>
</html>

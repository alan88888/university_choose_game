<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="map5.css">
    <title>Centered Box</title>
</head>
<body>
    <div id="game-container">
        <div id="transition-zone"></div>
        <div id="player" class="character"></div>
        <div id="npc" class="character">
            <img src="Guide-1.png" alt="NPC">
        </div>
        <div id="block-zone-1"></div>
        <div id="block-zone-2"></div>
        <div id="block-zone-3"></div>
        <div id="block-zone-4"></div>
        <div id="block-zone-5"></div>
        <div id="block-zone-6"></div>
        <div id="button-container">
            <button id="talk-button" class="hidden">對話</button>
        </div>
        <div id="dialogue-box" class="hidden">
            <img src="Guide-2.png" alt="Guide" id="dialogue-image" class="dialogue-image">
            <div id="dialogue-content">
                <p id="dialogue-npc-name">引路人-緹妮雅</p>
                <p id="dialogue-text">需要我為您回復精神嗎?那麼請握起我的手，片刻就好</p>
                <div id="dialogue-options"></div>
            </div>
        </div>
        <div id="high-layer"></div>
        <div class="cloud" id="cloud-1"><img src="cloud-1.png" alt="Cloud 1"></div>
        <div class="cloud" id="cloud-2"><img src="cloud-2.png" alt="Cloud 2"></div>
        <div class="cloud" id="cloud-3"><img src="cloud-3.png" alt="Cloud 3"></div>
        <button id="fish-button" class="hidden">拋竿</button>
        <div id="fishing-game" class="hidden">
            <div id="fishing-bar">
                <div class="bar-section grey"></div>
                <div class="bar-section yellow"></div>
                <div class="bar-section green"></div>
                <div class="bar-section yellow"></div>
                <div class="bar-section grey"></div>
                <div id="pointer"></div>
            </div>
        </div>
        <div id="message-board" class="hidden">
            <div id="message-content">
                <img id="fish-image" src="" alt="Fish Image" class="hidden">
                <p id="message-text"></p>
                <button id="confirm-button">確認</button>
            </div>
        </div>
    </div>
    <button id="open-bag-button" onclick="openBag()">打開背包</button>
    <script src="map5.js" defer></script>
</body>
</html>

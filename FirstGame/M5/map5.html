<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="map5.css">
    <script src="map5.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <script>
        // 检查用户来自哪个页面
        const currentPage = "map5"; // 设置当前页面的来源

        // 确定初始位置
        let initialPlayerX, initialPlayerY;
        switch(currentPage) {
            case "map3":
                initialPlayerX = 400;
                initialPlayerY = 540;
                break;
            default:
                initialPlayerX = 0;
                initialPlayerY = 0;
        }
    </script>
</head>
<body>

    <div id="game-container">
        <div id="transition-zone"></div>
        <div id="player" class="character"></div>
        <div id="npc" class="character"></div>
        <div id="NUM">5</div>
        <button id="talk-button" class="hidden">對話</button>
        <div id="dialogue-box" class="hidden">
            <p id="dialogue-npc-name">引路人-蘇菲</p>
            <p id="dialogue-text">需要我為您回復精神嗎?那麼請握起我的手，片刻就好</p>
            <button id="dialogue-ok">好的，謝謝妳(握起手)</button>
            <button id="dialogue-no">不用，沒關係</button>
        </div>
    </div>

    <button id="open-bag-button" onclick="openBag()">打開背包</button>

</body>
</html>
